{% extends 'layout/master.html' %}


{% block body %}
<div class="card-body">
    <div class="content-wrapper">
        <div class="container">
            <section class="content">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <center>
                            <h3 class="box-title">Delete Contact</h3>
                        </center>
                    </div>

                    <form class="form-horizontal" method="POST" action="/delete_contact_post">
                        {% for row in data %}
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>

                                <div class="col-sm-10">
                                    <input name="name" value="{{ row[1] }}" type="text" class="form-control" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Phone Number</label>

                                <div class="col-sm-10">
                                    <input name="phone" value="{{ row[2] }}" type="text" class="form-control" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address</label>

                                <div class="col-sm-10">
                                    <input name="address" value="{{ row[3] }}" type="text" class="form-control"
                                           disabled>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <a href="/">
                                <button type="button" class="btn btn-default">Cancel</button>
                            </a>
                            <input name="delete" type="submit" class="btn btn-info pull-right" value="Delete">
                        </div>
                        {% endfor %}
                    </form>

                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
